<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
    <mat-nav-list>

      <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url" (click)="navegarAOpcion()">
        <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
        <div mat-line>{{menu.nombre}}</div>
      </mat-list-item>


      <!-- <mat-list-item routerLink="/pages/materiaprima">
                <mat-icon mat-list-icon>assignment</mat-icon>
                <div mat-line>Materia Prima</div>
            </mat-list-item> -->


    </mat-nav-list>

  </mat-sidenav>

  <style>
    .contenedor {
      display: grid;
      grid-template-columns: 1fr;
      justify-items: center;
      align-items: center;
      height: 100vh;
      /* background-image: url("../../../assets/San-Juan-del-sur-Nicaragua.jpg"); */
      /* background-color: rgba(127, 202, 197, 0.5); */
      background-color: rgba(0, 145, 255, 0.051);
      /* Establece el color de fondo con opacidad */
      opacity: 1;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .texto {
      background-color: aquamarine;
      /* columns: red; */
    }

    .imagen {
      opacity: 1;
      width: 50%;
      filter: drop-shadow(20px 20px 10px rgba(0, 0, 0, 0.5));
      /* box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); */
    }

    img {
      width: 100%;
    }
  </style>

  <mat-sidenav-content>
    <div style="height: 100vh;">
      <div class="contenedor" *ngIf="mostrarImagenBienvenida">

        <div class="imagen">
          <img src="../../../assets/laslugo.png" alt="Imagen de bienvenida">
        </div>
      </div>
      <router-outlet *ngIf="!mostrarImagenBienvenida"> </router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
