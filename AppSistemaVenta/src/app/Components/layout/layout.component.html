<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;"  >
        <mat-nav-list>

            <mat-list-item *ngFor="let menu of listaMenus"   [routerLink]="menu.url">
                <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
                <div mat-line>{{menu.nombre}}</div>
            </mat-list-item>


            <mat-list-item routerLink="/pages/materiaprima">
                <mat-icon mat-list-icon>assignment</mat-icon>
                <div mat-line>Materia Prima</div>
            </mat-list-item>


        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
