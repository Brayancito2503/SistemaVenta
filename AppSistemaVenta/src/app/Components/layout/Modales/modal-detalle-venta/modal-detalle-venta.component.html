
<h2 mat-dialog-title>Factura electronica</h2>

<mat-dialog-content>
        <mat-grid-list cols="4" rowHeight="70px">

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Fecha Registro</mat-label>
                    <input matInput [(ngModel)]="fechaRegistro">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Numero Venta</mat-label>
                    <input matInput [(ngModel)]="numeroDocumento">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Tipo de pago</mat-label>
                    <input matInput [(ngModel)]="tipoPago">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <!-- <input matInput [(ngModel)]="total"> -->
                    <input matInput [value]="total | currency:'NIO': 'C$ '">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>

        <h4>Lista de productos</h4>

        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2">

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let element"> {{element.precioTexto | currency:'NIO':'C$ '}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total</th>
                <td mat-cell *matCellDef="let element"> {{element.totalTexto | currency:'NIO':'C$ '}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

        </table>

</mat-dialog-content>

<div style="display: flex; justify-content: end; gap: 15px;">
    <mat-dialog-actions align="start">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">Imprimir</button>
    </mat-dialog-actions>


    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
    </mat-dialog-actions>
</div>
